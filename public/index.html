<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pago Unico Tarjeta</title>
</head>
<body class="text-center">
    <main class="form-payment" id="main-content-payment">
    <section class="container border rounded shadow-sm" id="content-payment">
        
    <form id="payment-form" method="post" >
        <div class="mb-3 mt-3">
            <input  class="form-control" placeholder="Card Number" type="number" name="number" id="number">
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="Full Name" type="text" name="name" id="name">
        </div>
        <div class="row justify-content-start">
        <div class="col-4">
            <input class="form-control" placeholder="MM" type="text" name="expiry_month" id="expiry_month">
        </div>
        <div class="col-4 mb-3">
            <input class="form-control col-4" placeholder="YY" type="text" name="expiry_uear" id="expiry_uear">
        </div>
        <div class="mb-3">
            <input class="form-control col-4" placeholder="CVC" type="text" name="cvc" id="cvc">
        </div>
        
        </div>
        <div class="mb-3">
            <button id="submit" class="btn btn-primary btn-lg">Pay $149900</button>
        </div>
        <div>
            <img src="img/Logo-Kushki---Oscuro-M.png"  id="content-payment_img" alt="Logo-Kushki">
        </div>
      </form>
    </section>
    <section id="content-payment-test">
        <div class="mb-3">
            <span>Datos de prueba</span>
        </div>
        <div class="d-flex flex-row mb-3">
            <button class="btn btn-secondary btn-sm me-2" id="content-payment-test_ok">Transacción aprobada</button> 
            <button class="btn btn-secondary btn-sm me-2" id="content-payment-test_badToken">Transacción declinada en solicitud de token</button>
            <button class="btn btn-secondary btn-sm me-2" id="content-payment-test_bad">Transacción declinada</button>
        </div>
    </section>
    <div id="content-payment-infoToken"></div>
    </main>
    <div class="border rounded shadow-sm" id="content-payment_success">
        <div class="content-payment_success-icon btn btn-success mb-3">
            ✓
        </div>
        <p class="success-title">Transacción exitosa</p><pre id="content-payment_success-containerCode"><code id="content-payment_success-code"></code></pre><a href = "index.html" class="btn btn-primary btn-lg">Reiniciar ejemplo</a>
    </div>
    <script src="https://cdn.kushkipagos.com/kushki.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
